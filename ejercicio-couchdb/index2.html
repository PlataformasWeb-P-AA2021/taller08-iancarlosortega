<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery y JqueryUI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--link rel="stylesheet" href="estilos/estilos.css" type="text/css" /-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    
      <h1>Ejemplo de Uso de Jquery + CouchDB</h1>
      <div id="tabs">
        <ul id="jugadores">
        </ul>
      </div>

  </body>
  <script>
    $(document).ready(function() {
      
      $.ajax({
        dataType: 'json',
        url: "http://127.0.0.1:5984/mundial2018/_all_docs?include_docs=True"
      }).then(function(data) {
              
        for (var i=0; i<data.rows.length; i++){
          if( data.rows[i].doc.Country == "Argentina" ) {
            $("#jugadores").append(`<li><a href="#informacion-${i}">${data.rows[i].doc.FirstName + " " + 
              data.rows[i].doc.LastName}</a></li>`);
            $("#tabs").append(`<div id="informacion-${i}"><p>${data.rows[i].doc.FirstName + " | " + 
              data.rows[i].doc.LastName + " | " + data.rows[i].doc.Numero + " | " + 
              data.rows[i].doc.FIFADisplayName + " | " + data.rows[i].doc.POS } </p></div>`);
          }  
        }
        $("#tabs").tabs();
              
      });
    });
  </script>
</html>
